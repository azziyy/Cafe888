<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe 777 - Mukammal Tizim</title>
    <style>
        :root { --p: #ffbe0b; --s: #fb5607; --d: #1a1a1a; --b: #0088cc; --r: #ff4757; --g: #f4f7f6; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--g); margin: 0; padding-bottom: 90px; overflow-x: hidden; }

        /* ANIMATSIYALAR */
        @keyframes slide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .page { display: none; padding: 20px; animation: slide 0.4s ease; }
        .page.active { display: block; }

        /* TOAST XABARLAR */
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--d); color: white; padding: 14px 25px; border-radius: 50px; z-index: 10000; transition: 0.5s; font-weight: 600; text-align: center; width: 85%; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #toast.show { top: 25px; }

        /* KARTALAR VA SEVIMLILAR */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: white; border-radius: 20px; overflow: hidden; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .heart { position: absolute; top: 10px; right: 10px; font-size: 26px; color: rgba(255,255,255,0.9); transition: 0.3s; cursor: pointer; text-shadow: 0 0 5px rgba(0,0,0,0.3); z-index: 5; }
        .heart.active { color: var(--r); transform: scale(1.2); }

        /* FORM ELEMENTLARI */
        input { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 15px; border: 2px solid #eee; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--p); background: #fff; }
        .btn { background: var(--d); color: white; border: none; width: 100%; padding: 16px; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }

        /* TOOLBAR */
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 12px 0; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.08); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #bbb; font-size: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--s); transform: translateY(-3px); }
        .nav-item b { font-size: 24px; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

<div id="toast">Xabar!</div>

<div id="p-reg" class="page active" style="text-align: center; padding-top: 60px;">
    <h1 style="margin-bottom: 10px;">Xush kelibsiz! üëã</h1>
    <p style="color: #666; margin-bottom: 30px;">Davom etish uchun ro'yxatdan o'ting</p>
    <input type="text" id="regName" placeholder="Ismingiz">
    <input type="tel" id="regPhone" value="+998 " maxlength="17">
    <button class="btn" onclick="handleRegister()">TIZIMGA KIRISH</button>
</div>

<div id="mainApp" style="display: none;">
    <div id="p-home" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 style="margin:0;">Menu üçî</h2>
            <span id="displayId" style="background:#eee; padding:6px 12px; border-radius:10px; font-weight:bold; font-size:12px;"></span>
        </div>
        <div id="menuGrid" class="grid"></div>
    </div>

    <div id="p-favs" class="page">
        <h2>Sevimlilar ‚ù§Ô∏è</h2>
        <div id="favGrid" class="grid"></div>
    </div>

    <div id="p-cart" class="page">
        <h2>Savat üõí</h2>
        <div id="cartContent" style="background:white; padding:20px; border-radius:20px; margin-bottom:15px;"></div>
        <div style="display:flex; justify-content:space-between; font-size:22px; font-weight:900; margin-bottom:20px; padding:0 10px;">
            <span>Jami:</span> <span id="cartTotal" style="color:var(--s);">0 so'm</span>
        </div>
        <button class="btn" id="btnLoc" onclick="getGeo()" style="background:#eef1f6; color:#333; margin-bottom:12px;">üìç MANZILNI ANIQLASH</button>
        <button class="btn" onclick="sendOrder()" style="background:var(--b);">BUYURTMA BERISH</button>
    </div>

    <div id="p-history" class="page">
        <h2>Tarix üìú</h2>
        <div id="historyContent"></div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="showPage('home', this)"><b>üè†</b>MENU</div>
        <div class="nav-item" onclick="showPage('favs', this)"><b>‚ù§Ô∏è</b>SEVIMLI</div>
        <div class="nav-item" onclick="showPage('cart', this)"><b>üõí</b>SAVAT</div>
        <div class="nav-item" onclick="showPage('history', this)"><b>üìú</b>TARIX</div>
    </nav>
</div>

<script>
const BOT_TOKEN = "8032226679:AAETTGPvYZYSvF_QmdofXKibpOwt4E9Iitc";
const ADMIN_ID = "519326806";
const SHEET_URL = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";

let products = [], cart = {}, favs = [], history = [], userLocation = null;

// TELEFON FORMATLASH: +998 93 978 29 26
document.getElementById('regPhone').addEventListener('input', function (e) {
    let v = e.target.value.replace(/\D/g, '').substring(3);
    let res = "+998 ";
    if(v.length > 0) res += v.substring(0, 2);
    if(v.length > 2) res += " " + v.substring(2, 5);
    if(v.length > 5) res += " " + v.substring(5, 7);
    if(v.length > 7) res += " " + v.substring(7, 9);
    e.target.value = res;
});

function handleRegister() {
    let name = document.getElementById('regName').value.trim();
    let phone = document.getElementById('regPhone').value.trim();

    if(name.length < 3) return showMsg("Ismingizni kiriting! üë§");
    if(phone.length < 17) return showMsg("Telefon raqamni to'liq kiriting! üìû");

    let cleanPhone = phone.replace(/\s/g, '');
    let id = (name.substring(0,4).toUpperCase()) + (cleanPhone.slice(-4));
    
    localStorage.setItem('u_id', id);
    localStorage.setItem('u_name', name);
    localStorage.setItem('u_phone', cleanPhone);
    location.reload();
}

window.onload = () => {
    if(localStorage.getItem('u_id')) {
        document.getElementById('p-reg').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('displayId').innerText = "ID: " + localStorage.getItem('u_id');
        favs = JSON.parse(localStorage.getItem('u_favs') || '[]');
        history = JSON.parse(localStorage.getItem('u_history') || '[]');
        fetchProducts();
        showPage('home', document.querySelector('.nav-item'));
    }
};

async function fetchProducts() {
    const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_URL}/gviz/tq?tqx=out:json`);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    products = json.table.rows.map((r, i) => ({
        id: i, cat: r.c[1]?.v, name: r.c[2]?.v, price: r.c[3]?.v, img: r.c[4]?.v
    }));
    renderMenu();
}

function renderMenu() {
    document.getElementById('menuGrid').innerHTML = products.map(p => `
        <div class="card" onclick="addToCart(${p.id})">
            <span class="heart ${favs.includes(p.id)?'active':''}" onclick="event.stopPropagation(); toggleFav(${p.id}, this)">‚ù§</span>
            <img src="${p.img}" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
            <div style="padding:12px; text-align:center;">
                <h4 style="margin:0; font-size:14px; height:34px; overflow:hidden;">${p.name}</h4>
                <b style="color:var(--s); display:block; margin-top:5px;">${p.price.toLocaleString()} so'm</b>
            </div>
        </div>`).join('');
}

function toggleFav(id, el) {
    if(favs.includes(id)) {
        favs = favs.filter(f => f !== id);
        el.classList.remove('active');
    } else {
        favs.push(id);
        el.classList.add('active');
        showMsg("Sevimlilarga qo'shildi! ‚ù§Ô∏è");
    }
    localStorage.setItem('u_favs', JSON.stringify(favs));
}

function addToCart(id) {
    cart[id] = (cart[id] || 0) + 1;
    showMsg("Savatga qo'shildi! üõí");
    renderCart();
}

function renderCart() {
    let total = 0, html = "";
    for(let id in cart) {
        let p = products[id];
        total += p.price * cart[id];
        html += `<div style="display:flex; justify-content:space-between; margin-bottom:12px; border-bottom:1px solid #eee; padding-bottom:8px;">
            <span>${p.name} (x${cart[id]})</span>
            <b>${(p.price * cart[id]).toLocaleString()}</b>
        </div>`;
    }
    document.getElementById('cartContent').innerHTML = html || "Savat bo'sh üõí";
    document.getElementById('cartTotal').innerText = total.toLocaleString() + " so'm";
}

function getGeo() {
    document.getElementById('btnLoc').innerText = "Aniqlanmoqda...";
    navigator.geolocation.getCurrentPosition(p => {
        userLocation = `${p.coords.latitude},${p.coords.longitude}`;
        document.getElementById('btnLoc').innerText = "‚úÖ MANZIL ANIQLANDI";
        document.getElementById('btnLoc').style.background = "#d4edda";
    }, () => {
        showMsg("GPS ruxsatini yoqing! üìç");
        document.getElementById('btnLoc').innerText = "üìç MANZILNI ANIQLASH";
    });
}

function sendOrder() {
    if(!Object.keys(cart).length) return showMsg("Savat bo'sh! üõí");
    if(!userLocation) return showMsg("Avval manzilni aniqlang! üìç");

    let orderId = Math.floor(1000 + Math.random() * 9000);
    let items = "";
    for(let id in cart) items += `‚Ä¢ ${products[id].name} (x${cart[id]})\n`;

    let text = `üÜï BUYURTMA #${orderId}\nüÜî ID: ${localStorage.getItem('u_id')}\nüë§ ${localStorage.getItem('u_name')}\nüìû ${localStorage.getItem('u_phone')}\n\n${items}\nüí∞ Jami: ${document.getElementById('cartTotal').innerText}\nüìç Manzil: https://www.google.com/maps?q=${userLocation}`;

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            chat_id: ADMIN_ID,
            text: text,
            reply_markup: {
                inline_keyboard: [
                    [{text: "‚úÖ Qabul qilish", callback_data: `ok_${orderId}`}],
                    [{text: "üöö Yetkazish", callback_data: `go_${orderId}`}]
                ]
            }
        })
    }).then(() => {
        showMsg("Buyurtma yuborildi! üöÄ");
        history.unshift({id: orderId, items: items, status: "Kutilmoqda"});
        localStorage.setItem('u_history', JSON.stringify(history));
        cart = {}; renderCart(); renderHistory();
        showPage('history', document.querySelectorAll('.nav-item')[3]);
    });
}

function showPage(id, el) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('p-' + id).classList.add('active');
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    el.classList.add('active');
    if(id === 'favs') {
        let list = products.filter(p => favs.includes(p.id));
        document.getElementById('favGrid').innerHTML = list.length ? list.map(p => `
            <div class="card">
                <span class="heart active" onclick="toggleFav(${p.id}, this); showPage('favs', document.querySelectorAll('.nav-item')[1])">‚ù§</span>
                <img src="${p.img}" style="width:100%;">
                <div style="padding:10px; text-align:center;">
                    <h4>${p.name}</h4>
                    <button class="btn" onclick="addToCart(${p.id})" style="padding:8px;">SAVATGA</button>
                </div>
            </div>`).join('') : "<p style='grid-column:1/3; text-align:center; padding:50px;'>Sevimlilar bo'sh</p>";
    }
}

function renderHistory() {
    document.getElementById('historyContent').innerHTML = history.length ? history.map(h => `
        <div style="background:white; padding:15px; border-radius:15px; margin-bottom:10px; border-left:5px solid var(--b);">
            <div style="display:flex; justify-content:space-between;">
                <b>#${h.id}</b> <span style="color:var(--b); font-weight:bold;">${h.status}</span>
            </div>
            <p style="font-size:13px; color:#555; margin:10px 0;">${h.items.replace(/\n/g, '<br>')}</p>
        </div>`).join('') : "<p style='text-align:center; padding:50px;'>Buyurtmalar tarixi bo'sh</p>";
}

function showMsg(m) {
    let t = document.getElementById('toast');
    t.innerText = m; t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
}
</script>
</body>
</html>
