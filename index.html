<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe 777 - Final</title>
    <style>
        :root { --p: #ffbe0b; --s: #fb5607; --d: #1a1a1a; --b: #0088cc; --r: #ff4757; --g: #f4f7f6; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; font-style: normal !important; }
        body { background: var(--g); margin: 0; padding-bottom: 80px; }

        /* ANIMATSIYALAR */
        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .page { display: none; padding: 20px; animation: pop 0.3s ease; }
        .page.active { display: block; }

        /* TOAST */
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--d); color: white; padding: 12px 25px; border-radius: 50px; z-index: 10000; transition: 0.5s; font-weight: bold; width: 80%; text-align: center; }
        #toast.show { top: 20px; }

        /* KARTALAR */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: white; border-radius: 20px; overflow: hidden; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .heart { position: absolute; top: 10px; right: 10px; font-size: 26px; color: rgba(255,255,255,0.9); cursor: pointer; transition: 0.3s; }
        .heart.active { color: var(--r); transform: scale(1.2); }

        /* INPUTS */
        input { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; outline: none; }
        input:focus { border-color: var(--p); }
        .btn { background: var(--d); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 900; cursor: pointer; }
        .btn:active { transform: scale(0.97); }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 10px 0; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .nav-item { flex: 1; text-align: center; color: #bbb; font-size: 10px; font-weight: bold; }
        .nav-item.active { color: var(--s); }
        .nav-item b { font-size: 22px; display: block; }
    </style>
</head>
<body>

<div id="toast">Xabar</div>

<div id="p-reg" class="page active" style="text-align:center; padding-top:50px;">
    <h1>Cafe 777 üëã</h1>
    <input type="text" id="rName" placeholder="Ismingiz (bosh 4 ta harf ID bo'ladi)">
    <input type="tel" id="rPhone" value="+998 " maxlength="17">
    <button class="btn" onclick="register()">KIRISH</button>
</div>

<div id="app" style="display:none;">
    <div id="p-home" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 style="margin:0;">Menu</h2>
            <div id="uId" style="font-size:12px; font-weight:bold; background:#eee; padding:5px 10px; border-radius:8px;"></div>
        </div>
        <div id="menu" class="grid"></div>
    </div>

    <div id="p-favs" class="page">
        <h2>Sevimlilar ‚ù§Ô∏è</h2>
        <div id="favs" class="grid"></div>
    </div>

    <div id="p-cart" class="page">
        <h2>Savat üõí</h2>
        <div id="cartList" style="background:white; padding:15px; border-radius:15px; margin-bottom:15px;"></div>
        <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:bold; margin-bottom:15px;">
            <span>Jami:</span> <span id="total">0 so'm</span>
        </div>
        <button class="btn" id="locBtn" onclick="geo()" style="background:#eef; color:#333; margin-bottom:10px;">üìç MANZILNI ANIQLASH</button>
        <button class="btn" onclick="order()" style="background:var(--b);">BUYURTMA BERISH</button>
    </div>

    <div id="p-history" class="page">
        <h2>Tarix üìú</h2>
        <div id="history"></div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="nav('home', this)"><b>üè†</b>MENU</div>
        <div class="nav-item" onclick="nav('favs', this)"><b>‚ù§Ô∏è</b>SEVIMLI</div>
        <div class="nav-item" onclick="nav('cart', this)"><b>üõí</b>SAVAT</div>
        <div class="nav-item" onclick="nav('history', this)"><b>üìú</b>TARIX</div>
    </nav>
</div>

<script>
const BOT_TOKEN = "8032226679:AAETTGPvYZYSvF_QmdofXKibpOwt4E9Iitc";
const ADMIN_ID = "519326806";
const SHEET_URL = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";

let products = [], cart = {}, favs = [], history = [], userLoc = null;

// TELEFON FORMATLASH: +998 93 978 29 26
document.getElementById('rPhone').addEventListener('input', function(e) {
    let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
    e.target.value = !x[2] ? "+998 " : "+998 " + x[2] + (x[3] ? " " + x[3] : "") + (x[4] ? " " + x[4] : "") + (x[5] ? " " + x[5] : "");
});

function register() {
    let n = document.getElementById('rName').value.trim();
    let p = document.getElementById('rPhone').value.trim();
    if(n.length < 3 || p.length < 17) return msg("Ma'lumotlarni to'ldiring!");

    let cleanP = p.replace(/\s/g, '');
    let id = (n.substring(0,4).toUpperCase()) + (cleanP.slice(-4));
    
    localStorage.setItem('u_id', id);
    localStorage.setItem('u_name', n);
    localStorage.setItem('u_phone', cleanP);
    location.reload();
}

window.onload = () => {
    if(localStorage.getItem('u_id')) {
        document.getElementById('p-reg').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('uId').innerText = "ID: " + localStorage.getItem('u_id');
        favs = JSON.parse(localStorage.getItem('u_favs') || '[]');
        history = JSON.parse(localStorage.getItem('u_history') || '[]');
        loadData();
    }
};

async function loadData() {
    const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_URL}/gviz/tq?tqx=out:json`);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    products = json.table.rows.map((r, i) => ({
        id: i, cat: r.c[1]?.v, name: r.c[2]?.v, price: r.c[3]?.v, img: r.c[4]?.v
    }));
    render();
}

function render() {
    document.getElementById('menu').innerHTML = products.map(p => `
        <div class="card" onclick="add(${p.id})">
            <span class="heart ${favs.includes(p.id)?'active':''}" onclick="event.stopPropagation(); fav(${p.id}, this)">‚ù§</span>
            <img src="${p.img}" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
            <div style="padding:10px; text-align:center;">
                <h4 style="margin:0; font-size:14px;">${p.name}</h4>
                <b style="color:var(--s);">${p.price.toLocaleString()} so'm</b>
            </div>
        </div>`).join('');
}

function fav(id, el) {
    if(favs.includes(id)) { favs = favs.filter(f => f !== id); el.classList.remove('active'); }
    else { favs.push(id); el.classList.add('active'); msg("Sevimlilarga qo'shildi!"); }
    localStorage.setItem('u_favs', JSON.stringify(favs));
}

function add(id) {
    cart[id] = (cart[id] || 0) + 1;
    msg("Savatga qo'shildi! üõí");
    renderCart();
}

function renderCart() {
    let t = 0, h = "";
    for(let id in cart) {
        t += products[id].price * cart[id];
        h += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span>${products[id].name} (x${cart[id]})</span>
            <b>${(products[id].price * cart[id]).toLocaleString()}</b>
        </div>`;
    }
    document.getElementById('cartList').innerHTML = h || "Savat bo'sh";
    document.getElementById('total').innerText = t.toLocaleString() + " so'm";
}

function geo() {
    document.getElementById('locBtn').innerText = "Aniqlanmoqda...";
    navigator.geolocation.getCurrentPosition(p => {
        userLoc = `${p.coords.latitude},${p.coords.longitude}`;
        document.getElementById('locBtn').innerText = "‚úÖ MANZIL ANIQLANDI";
        document.getElementById('locBtn').style.background = "#d4edda";
    }, () => {
        msg("GPS-ni yoqing! üìç");
        document.getElementById('locBtn').innerText = "üìç MANZILNI ANIQLASH";
    });
}

function order() {
    if(!Object.keys(cart).length) return msg("Savat bo'sh! üõí");
    if(!userLoc) return msg("Manzilni aniqlang! üìç");

    let orderId = Math.floor(1000 + Math.random() * 9000);
    let items = "";
    for(let id in cart) items += `‚Ä¢ ${products[id].name} (x${cart[id]})\n`;

    let text = `üÜï BUYURTMA #${orderId}\nüÜî ID: ${localStorage.getItem('u_id')}\nüë§ ${localStorage.getItem('u_name')}\nüìû ${localStorage.getItem('u_phone')}\n\n${items}\nüí∞ Jami: ${document.getElementById('total').innerText}\nüìç Manzil: https://www.google.com/maps?q=${userLoc}`;

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            chat_id: ADMIN_ID,
            text: text,
            reply_markup: {
                inline_keyboard: [
                    [{text: "‚úÖ Qabul qilish", callback_data: `ok_${orderId}`}],
                    [{text: "üöö Yetkazish", callback_data: `go_${orderId}`}]
                ]
            }
        })
    }).then(() => {
        msg("Yuborildi! üöÄ");
        history.unshift({id: orderId, items: items, status: "Kutilmoqda"});
        localStorage.setItem('u_history', JSON.stringify(history));
        cart = {}; renderCart();
        nav('history', document.querySelectorAll('.nav-item')[3]);
    });
}

function nav(id, el) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('p-' + id).classList.add('active');
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    el.classList.add('active');
    if(id === 'favs') {
        let list = products.filter(p => favs.includes(p.id));
        document.getElementById('favs').innerHTML = list.length ? list.map(p => `
            <div class="card">
                <span class="heart active" onclick="fav(${p.id}, this); nav('favs', document.querySelectorAll('.nav-item')[1])">‚ù§</span>
                <img src="${p.img}" style="width:100%;">
                <div style="padding:10px; text-align:center;">
                    <h4>${p.name}</h4>
                </div>
            </div>`).join('') : "<p style='grid-column:1/3; text-align:center;'>Sevimlilar bo'sh</p>";
    }
    if(id === 'history') {
        document.getElementById('history').innerHTML = history.map(h => `
            <div style="background:white; padding:15px; border-radius:15px; margin-bottom:10px; border-left:5px solid var(--b);">
                <b>#${h.id}</b> - <span style="color:var(--b)">${h.status}</span><br>
                <small>${h.items.replace(/\n/g, '<br>')}</small>
            </div>`).join('');
    }
}

function msg(m) {
    let t = document.getElementById('toast');
    t.innerText = m; t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
}
</script>
</body>
</html>
