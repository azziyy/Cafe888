<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe 777 Premium</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --secondary: #fb5607; --dark: #1a1a1a; --light: #f8f9fa; 
            --white: #ffffff; --gray: #8d99ae; --shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--light); margin: 0; padding-bottom: 110px; color: var(--dark); overflow-x: hidden; }

        /* Sahifalar */
        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }

        /* Lightbox (Rasm kattalashishi) */
        #imgModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 3000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); padding: 20px;
        }
        #imgModal img { max-width: 100%; max-height: 60%; border-radius: 25px; object-fit: cover; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #modalDesc { color: white; margin-top: 20px; text-align: center; max-width: 90%; font-size: 14px; opacity: 0.9; }

        /* Mahsulot Cardlari */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card { background: var(--white); border-radius: 25px; overflow: hidden; box-shadow: var(--shadow); position: relative; }
        .img-container { width: 100%; aspect-ratio: 1/1; cursor: zoom-in; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .p-info { padding: 12px; }
        .p-name { font-size: 13px; font-weight: 700; margin-bottom: 4px; display: block; height: 38px; overflow: hidden; }
        .p-price { color: var(--secondary); font-weight: 800; font-size: 15px; }

        /* Tarix Cardlari */
        .history-item { 
            background: white; padding: 15px; border-radius: 20px; margin-bottom: 12px; 
            box-shadow: var(--shadow); border-left: 6px solid var(--secondary);
            animation: slideInRight 0.4s ease;
        }
        .status-pill { 
            background: #fff3e0; padding: 5px 12px; border-radius: 10px; 
            font-size: 11px; font-weight: 700; color: var(--secondary); 
        }

        /* Navigatsiya */
        .navbar {
            position: fixed; bottom: 20px; left: 5%; width: 90%;
            background: white; display: flex; padding: 12px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000;
        }
        .nav-item { flex: 1; text-align: center; color: var(--gray); font-size: 10px; font-weight: 700; }
        .nav-item.active { color: var(--secondary); transform: translateY(-3px); transition: 0.3s; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 2px; }

        /* Tugmalar */
        .btn-main { width: 100%; background: var(--secondary); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <div id="imgModal" onclick="closeModal()">
        <span style="position:absolute; top:25px; right:25px; color:white; font-size:35px;">√ó</span>
        <img id="modalImg" src="">
        <h3 id="modalTitle" style="color:white; margin-top:15px; margin-bottom:5px;"></h3>
        <p id="modalDesc"></p>
    </div>

    <div id="p-reg" class="page active">
        <div style="height:90vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="font-size:40px; color:var(--secondary); margin:0;">Cafe 777</h1>
            <p style="color:var(--gray); margin-bottom:30px;">Premium Buyurtma Tizimi</p>
            <input type="text" id="userName" placeholder="Ismingiz" style="width:85%; padding:18px; border-radius:18px; border:2px solid #eee; margin-bottom:15px; outline:none;">
            <input type="tel" id="userPhone" value="+998 " style="width:85%; padding:18px; border-radius:18px; border:2px solid #eee; margin-bottom:20px; outline:none;">
            <button onclick="login()" class="btn-main" style="width:85%; padding:20px;">KIRISH</button>
        </div>
    </div>

    <div id="app" style="display:none;">
        <div id="p-home" class="page">
            <div id="catBox" style="display:flex; overflow-x:auto; gap:10px; padding-bottom:15px; scrollbar-width:none;"></div>
            <div class="product-grid" id="menuGrid"></div>
        </div>

        <div id="p-history" class="page">
            <h2 style="font-weight:800; margin-bottom:20px;">Buyurtmalar Tarixi üìú</h2>
            <div id="historyList"></div>
        </div>

        <div id="p-cart" class="page">
            <h2 style="font-weight:800; margin-bottom:20px;">Savatchangiz üõí</h2>
            <div id="cartList"></div>
            <div id="cartSummary" style="display:none; background:white; padding:20px; border-radius:25px; margin-top:20px; box-shadow:var(--shadow);">
                <h3 id="totalPrice">Jami: 0 so'm</h3>
                <button onclick="getLocation()" id="locBtn" class="btn-main" style="background:#2ecc71; margin-bottom:10px;">üìç MANZILNI YUBORISH</button>
                <button onclick="sendOrder()" class="btn-main">TASDIQLASH</button>
            </div>
        </div>

        <nav class="navbar">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-utensils"></i>Menyu</div>
            <div class="nav-item" onclick="nav('cart', this)"><i class="fas fa-shopping-basket"></i>Savat</div>
            <div class="nav-item" onclick="nav('history', this)"><i class="fas fa-history"></i>Tarix</div>
        </nav>
    </div>

    <script>
        const BOT_TOKEN = "8032226679:AAETTGPvYZYSvF_QmdofXKibpOwt4E9Iitc";
        const ADMIN_ID = "519326806";
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwAmCC_FsjnI1yUDX9BbGvwsz8ivDjbIZ7psfRsOwg_VvREicu3eL2e0wJzOZMKx1_oaA/exec";
        const SHEET_ID = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";

        let state = {
            products: [], cart: {}, activeCat: 'Hammasi', loc: null,
            user: JSON.parse(localStorage.getItem('c7_user')),
            history: JSON.parse(localStorage.getItem('c7_history') || '[]')
        };

        window.onload = () => { if(state.user) showMain(); };

        function login() {
            let n = document.getElementById('userName').value;
            let p = document.getElementById('userPhone').value;
            if(n.length < 3) return Swal.fire('Xato', 'Ismingizni yozing', 'error');
            state.user = {name: n, phone: p};
            localStorage.setItem('c7_user', JSON.stringify(state.user));
            showMain();
        }

        function showMain() {
            document.getElementById('p-reg').style.display='none';
            document.getElementById('app').style.display='block';
            loadData();
            setInterval(syncStatus, 5000); // Har 5 soniyada statusni yangilash
        }

        async function loadData() {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`);
            const text = await res.text();
            const data = JSON.parse(text.substring(47).slice(0, -2));
            state.products = data.table.rows.map((r, i) => ({
                id: i, cat: r.c[1]?.v || "Boshqa", name: r.c[2]?.v, 
                price: r.c[3]?.v, img: r.c[4]?.v, desc: r.c[5]?.v || "Mazali taom"
            }));
            renderCats(); renderMenu();
        }

        function openLightbox(id) {
            let p = state.products[id];
            document.getElementById('modalImg').src = p.img;
            document.getElementById('modalTitle').innerText = p.name;
            document.getElementById('modalDesc').innerText = p.desc;
            document.getElementById('imgModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('imgModal').style.display = 'none'; }

        function renderMenu() {
            let filtered = state.activeCat === 'Hammasi' ? state.products : state.products.filter(p => p.cat === state.activeCat);
            document.getElementById('menuGrid').innerHTML = filtered.map(p => `
                <div class="product-card animate__animated animate__fadeInUp">
                    <div class="img-container" onclick="openLightbox(${p.id})">
                        <img src="${p.img}" loading="lazy">
                    </div>
                    <div class="p-info">
                        <b class="p-name">${p.name}</b>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b class="p-price">${p.price.toLocaleString()}</b>
                            <button onclick="add(${p.id})" style="background:var(--secondary); color:white; border:none; border-radius:10px; padding:8px 12px;"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderCats() {
            let cats = ['Hammasi', ...new Set(state.products.map(p => p.cat))];
            document.getElementById('catBox').innerHTML = cats.map(c => `
                <div onclick="state.activeCat='${c}'; renderCats(); renderMenu();" 
                     style="padding:10px 20px; background:${state.activeCat===c?'var(--secondary)':'white'}; 
                            color:${state.activeCat===c?'white':'var(--gray)'}; border-radius:20px; white-space:nowrap; font-weight:600; box-shadow:var(--shadow); cursor:pointer;">
                    ${c}
                </div>
            `).join('');
        }

        function add(id) {
            state.cart[id] = (state.cart[id] || 0) + 1;
            Swal.fire({ toast:true, position:'top', icon:'success', title:'Savatga qo\'shildi', showConfirmButton:false, timer:800 });
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('p-'+p).classList.add('active');
            el.classList.add('active');
            if(p === 'cart') renderCart();
            if(p === 'history') renderHistory();
        }

        function renderCart() {
            let keys = Object.keys(state.cart), total = 0;
            if(!keys.length) { document.getElementById('cartList').innerHTML = "<p style='text-align:center; color:var(--gray)'>Savat bo'sh</p>"; document.getElementById('cartSummary').style.display='none'; return; }
            document.getElementById('cartSummary').style.display='block';
            document.getElementById('cartList').innerHTML = keys.map(id => {
                let p = state.products[id]; total += p.price * state.cart[id];
                return `<div style="display:flex; justify-content:space-between; background:white; padding:15px; border-radius:20px; margin-bottom:10px; box-shadow:var(--shadow);">
                    <span><b>${p.name}</b><br><small>${state.cart[id]} dona</small></span>
                    <b>${(p.price*state.cart[id]).toLocaleString()} so'm</b>
                </div>`;
            }).join('');
            document.getElementById('totalPrice').innerText = "Jami: " + total.toLocaleString() + " so'm";
        }

        function getLocation() {
            navigator.geolocation.getCurrentPosition(pos => {
                state.loc = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                document.getElementById('locBtn').innerText = "‚úÖ MANZIL ANIQLANDI";
                Swal.fire('Rahmat', 'Joylashuv muvaffaqiyatli olindi', 'success');
            }, () => Swal.fire('Xato', 'Geolokatsiyani yoqing', 'error'));
        }

        async function sendOrder() {
            if(!state.loc) return Swal.fire('Manzil?', 'Joylashuvni aniqlang', 'warning');
            let orderId = "ORD" + Math.floor(Math.random()*9000 + 1000);
            let items = Object.keys(state.cart).map(id => `${state.products[id].name} (x${state.cart[id]})`).join('\n');
            let total = document.getElementById('totalPrice').innerText;

            // 1. Google Sheetsga buyurtmani yozish
            await fetch(`${SCRIPT_URL}?orderId=${orderId}`);

            // 2. Telegramga adminga xabar yuborish
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: `üÜï BUYURTMA: ${orderId}\nüë§ Mijoz: ${state.user.name}\nüìû Tel: ${state.user.phone}\nüì¶ Mahsulotlar:\n${items}\nüí∞ ${total}\nüìç Manzil: ${state.loc}`,
                    reply_markup: { 
                        inline_keyboard: [[{ text: "‚úÖ Qabul qilish", callback_data: `ok_${orderId}` }]] 
                    }
                })
            });

            state.history.unshift({ id: orderId, status: "Kutilmoqda ‚è≥", total: total, time: new Date().toLocaleTimeString() });
            localStorage.setItem('c7_history', JSON.stringify(state.history));
            
            state.cart = {};
            Swal.fire('Tayyor!', 'Buyurtmangiz yuborildi', 'success').then(() => nav('history', document.querySelectorAll('.nav-item')[2]));
        }

        async function syncStatus() {
            if (!state.history.length) return;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getStatuses`);
                const cloud = await res.json();
                let changed = false;
                state.history.forEach(h => {
                    if(cloud[h.id] && h.status !== cloud[h.id]) {
                        h.status = cloud[h.id];
                        changed = true;
                    }
                });
                if(changed) {
                    localStorage.setItem('c7_history', JSON.stringify(state.history));
                    if(document.getElementById('p-history').classList.contains('active')) renderHistory();
                }
            } catch(e) {}
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = state.history.map(h => `
                <div class="history-item">
                    <div style="display:flex; justify-content:space-between;">
                        <b>ID: ${h.id}</b>
                        <span class="status-pill">${h.status}</span>
                    </div>
                    <div style="margin-top:10px;">
                        <span style="font-size:16px; font-weight:800; color:var(--secondary)">${h.total}</span><br>
                        <small style="color:var(--gray)">${h.time}</small>
                    </div>
                </div>
            `).join('') || "<p style='text-align:center; color:var(--gray)'>Hozircha buyurtmalar yo'q</p>";
        }
    </script>
</body>
</html>
