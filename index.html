<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe 777 Premium System</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary: #ffbe0b;
            --secondary: #fb5607;
            --accent: #3a86ff;
            --dark: #121212;
            --light: #f4f7f6;
            --white: #ffffff;
            --red: #ff4757;
            --success: #2ecc71;
            --gray: #a4b0be;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --grad: linear-gradient(135deg, #fb5607 0%, #ffbe0b 100%);
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            background-color: var(--light);
            margin: 0;
            padding-bottom: 110px;
            color: var(--dark);
            overflow-x: hidden;
        }

        /* --- Animatsiyalar --- */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* --- Loader --- */
        #main-loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--white);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #eee;
            border-top: 5px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Page Layout --- */
        .page { display: none; padding: 20px; min-height: 100vh; }
        .page.active { display: block; animation: fadeIn 0.5s ease; }

        /* --- Login Page --- */
        .auth-container {
            display: flex; align-items: center; justify-content: center; height: 100vh;
        }
        .auth-card {
            background: var(--white);
            width: 90%; max-width: 400px;
            padding: 40px 30px;
            border-radius: 35px;
            text-align: center;
            box-shadow: var(--shadow);
            animation: bounceIn 0.8s;
        }
        .logo-box {
            width: 80px; height: 80px; background: var(--grad);
            border-radius: 20px; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 35px; box-shadow: 0 10px 20px rgba(251, 86, 7, 0.3);
        }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { font-weight: 600; font-size: 13px; margin-left: 5px; color: var(--gray); }
        .form-group input {
            width: 100%; padding: 16px; border-radius: 18px;
            border: 2px solid #f1f1f1; background: #fafafa;
            font-size: 16px; transition: 0.3s;
        }
        .form-group input:focus { border-color: var(--secondary); background: white; }

        /* --- Header --- */
        .header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .user-welcome h2 { margin: 0; font-weight: 800; font-size: 24px; }
        .user-welcome p { margin: 0; color: var(--gray); font-size: 14px; }

        /* --- Category Bar --- */
        .categories {
            display: flex; overflow-x: auto; padding: 10px 0; gap: 12px;
            scrollbar-width: none; position: sticky; top: 0; background: var(--light); z-index: 100;
        }
        .categories::-webkit-scrollbar { display: none; }
        .cat-chip {
            padding: 10px 25px; background: var(--white); border-radius: 20px;
            white-space: nowrap; font-weight: 600; color: var(--gray);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer; transition: 0.3s;
        }
        .cat-chip.active { background: var(--secondary); color: white; transform: scale(1.05); }

        /* --- Product Cards --- */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; margin-top: 10px; }
        .product-card {
            background: var(--white); border-radius: 28px; overflow: hidden;
            position: relative; box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        .product-card:active { transform: scale(0.96); }
        .img-container { width: 100%; aspect-ratio: 1/1; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .like-btn {
            position: absolute; top: 12px; right: 12px;
            width: 38px; height: 38px; border-radius: 50%;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            border: none; color: var(--gray); transition: 0.4s; z-index: 5;
        }
        .like-btn.active { color: var(--red); transform: rotate(360deg); }
        .like-btn i { font-size: 18px; }

        .info-box { padding: 15px; }
        .p-name { font-size: 14px; font-weight: 700; line-height: 1.3; height: 36px; overflow: hidden; }
        .p-price { color: var(--secondary); font-weight: 800; font-size: 16px; margin: 8px 0; }

        /* --- Counter Buttons --- */
        .add-btn {
            width: 100%; background: var(--dark); color: white; border: none;
            padding: 12px; border-radius: 15px; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .counter-box {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--dark); border-radius: 15px; padding: 4px; color: white;
        }
        .c-btn {
            width: 34px; height: 34px; border-radius: 12px;
            background: rgba(255,255,255,0.1); display: flex;
            align-items: center; justify-content: center; font-size: 18px;
        }

        /* --- Navbar --- */
        .navbar {
            position: fixed; bottom: 25px; left: 5%; width: 90%;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(15px);
            display: flex; padding: 12px; border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15); z-index: 1000;
        }
        .nav-item {
            flex: 1; text-align: center; color: var(--gray);
            font-size: 11px; font-weight: 700; transition: 0.3s;
        }
        .nav-item.active { color: var(--secondary); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 3px; }
        .cart-count-badge {
            position: absolute; top: -5px; right: 20%;
            background: var(--red); color: white; font-size: 10px;
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- Cart Page --- */
        .cart-item {
            display: flex; align-items: center; background: white;
            padding: 15px; border-radius: 25px; margin-bottom: 15px;
            box-shadow: var(--shadow);
        }
        .cart-item img { width: 70px; height: 70px; border-radius: 15px; object-fit: cover; }
        .cart-item-info { flex: 1; padding: 0 15px; }
        .cart-total-card {
            background: white; padding: 25px; border-radius: 30px;
            margin-top: 20px; box-shadow: var(--shadow);
        }

        /* --- Modal --- */
        .p-modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            display: none; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: white; border-radius: 35px; width: 100%; max-width: 500px;
            position: relative; overflow: hidden; animation: slideUp 0.4s;
        }
    </style>
</head>
<body>

    <div id="main-loader">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-weight:600; color:var(--gray)">Cafe 777 yuklanmoqda...</p>
    </div>

    <div id="p-reg" class="page active">
        <div class="auth-container">
            <div class="auth-card">
                <div class="logo-box"><i class="fas fa-pizza-slice"></i></div>
                <h2 style="font-weight:900; margin-bottom:5px;">Xush kelibsiz!</h2>
                <p style="color:var(--gray); font-size:14px; margin-bottom:25px;">Cafe 777 buyurtma tizimi</p>
                
                <div class="form-group">
                    <label>Ismingiz</label>
                    <input type="text" id="userName" placeholder="Ali Valiyev">
                </div>
                <div class="form-group">
                    <label>Telefon raqamingiz</label>
                    <input type="tel" id="userPhone" value="+998 ">
                </div>
                <button onclick="handleLogin()" class="add-btn" style="background:var(--grad); padding:18px; margin-top:10px;">
                    DAVOM ETISH <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="app" style="display:none;">
        
        <div id="p-home" class="page">
            <div class="header">
                <div class="user-welcome">
                    <p id="welcome-text">Xayrli kun! üëã</p>
                    <h2 id="display-name">Mehmon</h2>
                </div>
                <div style="font-size: 25px; color: var(--secondary);"><i class="fas fa-bell"></i></div>
            </div>

            <div class="categories" id="catBox"></div>
            
            <div class="product-grid" id="menuGrid"></div>
        </div>

        <div id="p-fav" class="page">
            <h2 style="font-weight:800; margin-bottom:20px;">Sevimlilar ‚ù§Ô∏è</h2>
            <div class="product-grid" id="favGrid"></div>
            <div id="fav-empty" style="text-align:center; margin-top:100px; display:none;">
                <i class="far fa-heart" style="font-size:60px; color:#ddd;"></i>
                <p style="color:var(--gray); margin-top:15px;">Sevimlilar ro'yxati bo'sh</p>
            </div>
        </div>

        <div id="p-cart" class="page">
            <h2 style="font-weight:800; margin-bottom:20px;">Savatcha üõí</h2>
            <div id="cartList"></div>
            <div id="cart-empty" style="text-align:center; margin-top:100px;">
                <i class="fas fa-shopping-basket" style="font-size:60px; color:#ddd;"></i>
                <p style="color:var(--gray); margin-top:15px;">Savatchangiz hozircha bo'sh</p>
            </div>

            <div id="cartSummary" class="cart-total-card" style="display:none;">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span style="color:var(--gray)">Mahsulotlar:</span>
                    <b id="itemTotal">0 so'm</b>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <span style="font-size:18px; font-weight:800;">Jami:</span>
                    <b id="finalTotal" style="color:var(--secondary); font-size:20px;">0 so'm</b>
                </div>
                
                <button onclick="askLocation()" id="locBtn" class="add-btn" style="background:#55efc4; color:#00b894; margin-bottom:15px;">
                    <i class="fas fa-location-arrow"></i> <span id="loc-text">MANZILNI YUBORISH</span>
                </button>
                
                <button onclick="checkout()" class="add-btn" style="background:var(--grad); padding:18px;">
                    BUYURTMANI TASDIQLASH <i class="fas fa-check-circle"></i>
                </button>
            </div>
        </div>

        <nav class="navbar">
            <div class="nav-item active" onclick="navigate('home', this)">
                <i class="fas fa-home"></i>Menyu
            </div>
            <div class="nav-item" onclick="navigate('fav', this)">
                <i class="fas fa-heart"></i>Sevimlilar
            </div>
            <div class="nav-item" onclick="navigate('cart', this)" style="position:relative;">
                <i class="fas fa-shopping-cart"></i>Savat
                <div id="cart-badge" class="cart-count-badge" style="display:none;">0</div>
            </div>
            <div class="nav-item" onclick="showHistory()">
                <i class="fas fa-history"></i>Tarix
            </div>
        </nav>
    </div>

    <script>
        // --- KONFIGURATSIYA ---
        const BOT_TOKEN = "8032226679:AAETTGPvYZYSvF_QmdofXKibpOwt4E9Iitc";
        const ADMIN_ID = "519326806";
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwAmCC_FsjnI1yUDX9BbGvwsz8ivDjbIZ7psfRsOwg_VvREicu3eL2e0wJzOZMKx1_oaA/exec";
        const PRODUCTS_ID = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";

        let state = {
            products: [],
            cart: {},
            favs: JSON.parse(localStorage.getItem('cafe777_favs') || '[]'),
            user: JSON.parse(localStorage.getItem('cafe777_user')),
            activeCat: 'Hammasi',
            location: null
        };

        // --- ILovani yuklash ---
        window.onload = async () => {
            setTimeout(() => {
                document.getElementById('main-loader').style.display = 'none';
            }, 1500);

            if(state.user) {
                document.getElementById('display-name').innerText = state.user.name;
                showApp();
                await loadMenu();
            }
        };

        function handleLogin() {
            let name = document.getElementById('userName').value.trim();
            let phone = document.getElementById('userPhone').value.trim();

            if(name.length < 3) return Swal.fire('Xato', 'Ismingizni kiriting', 'error');
            if(phone.length < 12) return Swal.fire('Xato', 'Telefon raqamingizni kiriting', 'error');

            state.user = { name, phone, id: Date.now() };
            localStorage.setItem('cafe777_user', JSON.stringify(state.user));
            
            Swal.fire({
                title: 'Muvaffaqiyatli!',
                text: 'Cafe 777-ga xush kelibsiz!',
                icon: 'success',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                document.getElementById('display-name').innerText = name;
                showApp();
                loadMenu();
            });
        }

        function showApp() {
            document.getElementById('p-reg').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }

        async function loadMenu() {
            try {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${PRODUCTS_ID}/gviz/tq?tqx=out:json`);
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                state.products = json.table.rows.map((r, i) => ({
                    id: i,
                    cat: r.c[1]?.v || "Boshqa",
                    name: r.c[2]?.v,
                    price: r.c[3]?.v || 0,
                    img: r.c[4]?.v || "https://via.placeholder.com/300",
                    desc: r.c[5]?.v || ""
                }));
                renderCategories();
                renderMenu();
            } catch(e) {
                Swal.fire('Xato', 'Menyuni yuklashda muammo bo\'ldi', 'error');
            }
        }

        function renderCategories() {
            let cats = ['Hammasi', ...new Set(state.products.map(p => p.cat))];
            document.getElementById('catBox').innerHTML = cats.map(c => `
                <div class="cat-chip ${state.activeCat === c ? 'active' : ''}" onclick="filterCat('${c}')">
                    ${c}
                </div>
            `).join('');
        }

        function filterCat(c) {
            state.activeCat = c;
            renderCategories();
            renderMenu();
        }

        function renderMenu() {
            let filtered = state.activeCat === 'Hammasi' ? 
                state.products : state.products.filter(p => p.cat === state.activeCat);
            
            document.getElementById('menuGrid').innerHTML = filtered.map(p => createCard(p)).join('');
        }

        function createCard(p) {
            let inCart = state.cart[p.id] || 0;
            let isFav = state.favs.includes(p.id);
            return `
                <div class="product-card animate__animated animate__fadeIn">
                    <button class="like-btn ${isFav ? 'active' : ''}" onclick="toggleLike(${p.id}, this)">
                        <i class="${isFav ? 'fas' : 'far'} fa-heart"></i>
                    </button>
                    <div class="img-container">
                        <img src="${p.img}" loading="lazy">
                    </div>
                    <div class="info-box">
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">${p.price.toLocaleString()} so'm</div>
                        <div id="action-${p.id}">
                            ${inCart > 0 ? renderCounter(p.id) : `
                                <button class="add-btn" onclick="updateCart(${p.id}, 1)">
                                    <i class="fas fa-shopping-basket"></i> Savatga
                                </button>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleLike(id, el) {
            if(state.favs.includes(id)) {
                state.favs = state.favs.filter(i => i !== id);
                el.classList.remove('active');
                el.innerHTML = '<i class="far fa-heart"></i>';
            } else {
                state.favs.push(id);
                el.classList.add('active');
                el.innerHTML = '<i class="fas fa-heart"></i>';
                // Animatsiya
                el.style.transform = "scale(1.5)";
                setTimeout(() => el.style.transform = "scale(1)", 200);
            }
            localStorage.setItem('cafe777_favs', JSON.stringify(state.favs));
        }

        function updateCart(id, delta) {
            state.cart[id] = (state.cart[id] || 0) + delta;
            if(state.cart[id] <= 0) delete state.cart[id];
            
            document.getElementById(`action-${id}`).innerHTML = 
                state.cart[id] > 0 ? renderCounter(id) : `
                <button class="add-btn" onclick="updateCart(${id}, 1)">
                    <i class="fas fa-shopping-basket"></i> Savatga
                </button>`;
            
            updateBadge();
            if(document.getElementById('p-cart').classList.contains('active')) renderCart();
        }

        function renderCounter(id) {
            return `
                <div class="counter-box">
                    <div class="c-btn" onclick="updateCart(${id}, -1)"><i class="fas fa-minus"></i></div>
                    <b style="font-size:16px;">${state.cart[id]}</b>
                    <div class="c-btn" onclick="updateCart(${id}, 1)"><i class="fas fa-plus"></i></div>
                </div>
            `;
        }

        function updateBadge() {
            let count = Object.values(state.cart).reduce((a,b) => a+b, 0);
            let badge = document.getElementById('cart-badge');
            if(count > 0) {
                badge.style.display = 'flex';
                badge.innerText = count;
            } else {
                badge.style.display = 'none';
            }
        }

        function navigate(page, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById('p-' + page).classList.add('active');
            el.classList.add('active');

            if(page === 'cart') renderCart();
            if(page === 'fav') renderFavs();
        }

        function renderCart() {
            let keys = Object.keys(state.cart);
            let container = document.getElementById('cartList');
            let total = 0;

            if(keys.length === 0) {
                container.innerHTML = "";
                document.getElementById('cart-empty').style.display = 'block';
                document.getElementById('cartSummary').style.display = 'none';
                return;
            }

            document.getElementById('cart-empty').style.display = 'none';
            document.getElementById('cartSummary').style.display = 'block';

            container.innerHTML = keys.map(id => {
                let p = state.products[id];
                total += p.price * state.cart[id];
                return `
                    <div class="cart-item animate__animated animate__fadeInLeft">
                        <img src="${p.img}">
                        <div class="cart-item-info">
                            <b style="font-size:14px;">${p.name}</b><br>
                            <small style="color:var(--secondary)">${p.price.toLocaleString()} x ${state.cart[id]}</small>
                        </div>
                        <div style="font-weight:800;">${(p.price * state.cart[id]).toLocaleString()}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('itemTotal').innerText = total.toLocaleString() + " so'm";
            document.getElementById('finalTotal').innerText = total.toLocaleString() + " so'm";
        }

        function renderFavs() {
            let items = state.products.filter(p => state.favs.includes(p.id));
            let grid = document.getElementById('favGrid');
            if(items.length === 0) {
                grid.innerHTML = "";
                document.getElementById('fav-empty').style.display = 'block';
            } else {
                document.getElementById('fav-empty').style.display = 'none';
                grid.innerHTML = items.map(p => createCard(p)).join('');
            }
        }

        function askLocation() {
            Swal.fire({
                title: 'Joylashuv',
                text: 'Buyurtmani yetkazish uchun manzilingizni aniqlashga ruxsat berasizmi?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ha, albatta',
                cancelButtonText: 'Yo\'q'
            }).then((result) => {
                if (result.isConfirmed) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        state.location = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                        document.getElementById('locBtn').style.background = "#2ecc71";
                        document.getElementById('locBtn').style.color = "white";
                        document.getElementById('loc-text').innerText = "MANZIL ANIQLANDI ‚úÖ";
                        Swal.fire('Rahmat', 'Manzil muvaffaqiyatli olindi!', 'success');
                    }, () => {
                        Swal.fire('Xato', 'Manzilni aniqlab bo\'lmadi. Brauzer sozlamalarini tekshiring.', 'error');
                    });
                }
            });
        }

        async function checkout() {
            if(!state.location) return Swal.fire('Manzil?', 'Iltimos, avval manzilingizni yuboring', 'warning');
            
            Swal.fire({
                title: 'Tasdiqlaysizmi?',
                text: "Buyurtma adminga yuboriladi!",
                icon: 'info',
                showCancelButton: true,
                confirmButtonColor: '#fb5607',
                confirmButtonText: 'Ha, yuborilsin!'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Yuborilmoqda...',
                        allowOutsideClick: false,
                        didOpen: () => Swal.showLoading()
                    });

                    let orderId = "#" + Math.floor(Math.random() * 90000 + 10000);
                    let items = Object.keys(state.cart).map(id => {
                        return `${state.products[id].name} (x${state.cart[id]})`;
                    }).join('\n');
                    
                    let total = document.getElementById('finalTotal').innerText;

                    let message = `üÜï **YANGI BUYURTMA ${orderId}**\n\nüë§ **Mijoz:** ${state.user.name}\nüìû **Tel:** ${state.user.phone}\nüì¶ **Mahsulotlar:**\n${items}\n\nüí∞ **Jami:** ${total}\nüìç **Manzil:** ${state.location}`;

                    try {
                        // Telegramga yuborish
                        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                chat_id: ADMIN_ID,
                                text: message,
                                parse_mode: "Markdown",
                                reply_markup: {
                                    inline_keyboard: [[{ text: "‚úÖ Qabul qilish", callback_data: `ok_${orderId}` }]]
                                }
                            })
                        });

                        // Google Scriptga yuborish
                        await fetch(`${SCRIPT_URL}?id=${orderId}&user=${encodeURIComponent(state.user.name)}&phone=${state.user.phone}&total=${total}`);

                        state.cart = {};
                        updateBadge();
                        Swal.fire('Tayyor!', 'Buyurtmangiz qabul qilindi. Tez orada bog\'lanamiz!', 'success')
                        .then(() => location.reload());

                    } catch(e) {
                        Swal.fire('Xato', 'Yuborishda xatolik yuz berdi. Qayta urinib ko\'ring.', 'error');
                    }
                }
            });
        }

        function showHistory() {
            Swal.fire({
                title: 'Buyurtmalar tarixi',
                text: 'Hozircha buyurtmalar tarixi bo\'sh',
                icon: 'info'
            });
        }
    </script>
