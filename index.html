<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe 777 Premium</title>
    <style>
        :root { --p: #ffbe0b; --s: #fb5607; --d: #1a1a1a; --b: #0088cc; --r: #ff4757; --g: #f1f3f5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--g); margin: 0; padding-bottom: 90px; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .page { display: none; padding: 20px; animation: fadeInUp 0.4s ease; }
        .page.active { display: block; }

        /* TOAST XABARLAR */
        #toast { 
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            background: var(--d); color: white; padding: 15px 25px; border-radius: 50px; 
            z-index: 10000; transition: 0.5s; font-weight: bold; width: 85%; text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #toast.show { top: 25px; }

        /* KARTALAR */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: white; border-radius: 20px; overflow: hidden; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .heart { position: absolute; top: 10px; right: 10px; font-size: 25px; color: rgba(255,255,255,0.8); cursor: pointer; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .heart.active { color: var(--r); }

        /* INPUTLAR */
        input { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 15px; border: 2px solid #ddd; font-size: 16px; outline: none; }
        input:focus { border-color: var(--p); }
        .btn { background: var(--d); color: white; border: none; width: 100%; padding: 16px; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn:active { transform: scale(0.97); }

        /* NAVBAR */
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 10px 0; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .nav-item { flex: 1; text-align: center; color: #bbb; font-size: 11px; font-weight: bold; }
        .nav-item.active { color: var(--s); }
        .nav-item b { font-size: 24px; display: block; }
    </style>
</head>
<body>

<div id="toast">Xabar!</div>

<div id="p-reg" class="page active" style="text-align: center; padding-top: 50px;">
    <h1>Cafe 777 üëã</h1>
    <p>Davom etish uchun ma'lumotlarni kiriting</p>
    <input type="text" id="rName" placeholder="Ismingiz">
    <input type="tel" id="rPhone" value="+998 " maxlength="17">
    <button class="btn" onclick="saveReg()">TIZIMGA KIRISH</button>
</div>

<div id="app" style="display:none;">
    <div id="p-home" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 style="margin:0;">Menu üçî</h2>
            <div id="uIdDisp" style="font-size:12px; font-weight:bold; background:#eee; padding:5px 10px; border-radius:8px;"></div>
        </div>
        <div id="menuGrid" class="grid"></div>
    </div>

    <div id="p-cart" class="page">
        <h2>Savat üõí</h2>
        <div id="cartItems" style="background:white; padding:15px; border-radius:20px; margin-bottom:15px;"></div>
        <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:900; margin-bottom:20px;">
            <span>Jami:</span> <span id="totalPrice">0 so'm</span>
        </div>
        <button class="btn" id="locBtn" onclick="getLocation()" style="background:#eef; color:#333; margin-bottom:12px;">üìç MANZILNI ANIQLASH</button>
        <button class="btn" onclick="sendOrder()" style="background:var(--b);">BUYURTMA BERISH</button>
    </div>

    <div id="p-fav" class="page">
        <h2>Sevimlilar ‚ù§Ô∏è</h2>
        <div id="favGrid" class="grid"></div>
    </div>

    <div id="p-history" class="page">
        <h2>Tarix üìú</h2>
        <div id="historyList"></div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="nav('home', this)"><b>üè†</b>MENU</div>
        <div class="nav-item" onclick="nav('fav', this)"><b>‚ù§Ô∏è</b>SEVIMLI</div>
        <div class="nav-item" onclick="nav('cart', this)"><b>üõí</b>SAVAT</div>
        <div class="nav-item" onclick="nav('history', this)"><b>üìú</b>TARIX</div>
    </nav>
</div>

<script>
const TOKEN = "8032226679:AAETTGPvYZYSvF_QmdofXKibpOwt4E9Iitc";
const ADMIN = "519326806";
const SHEET = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";

let products = [], cart = {}, favs = [], history = [], userLocation = null;

// TELEFON FORMATI
document.getElementById('rPhone').addEventListener('input', function(e) {
    let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
    e.target.value = !x[2] ? "+998 " : "+998 " + x[2] + (x[3] ? " " + x[3] : "") + (x[4] ? " " + x[4] : "") + (x[5] ? " " + x[5] : "");
});

function saveReg() {
    let n = document.getElementById('rName').value.trim();
    let p = document.getElementById('rPhone').value.trim();
    if(n.length < 3) return showMsg("Ismingizni kiriting!");
    if(p.length < 17) return showMsg("Telefon raqami xato!");

    let cleanP = p.replace(/\s/g, '');
    let id = (n.substring(0,4).toUpperCase()) + (cleanP.slice(-4));
    
    localStorage.setItem('u_data', JSON.stringify({id, name: n, phone: cleanP}));
    location.reload();
}

window.onload = () => {
    let data = localStorage.getItem('u_data');
    if(data) {
        data = JSON.parse(data);
        document.getElementById('p-reg').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('uIdDisp').innerText = "ID: " + data.id;
        favs = JSON.parse(localStorage.getItem('u_favs') || '[]');
        history = JSON.parse(localStorage.getItem('u_history') || '[]');
        loadData();
    }
};

async function loadData() {
    const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET}/gviz/tq?tqx=out:json`);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    products = json.table.rows.map((r, i) => ({
        id: i, name: r.c[2]?.v, price: r.c[3]?.v, img: r.c[4]?.v
    }));
    renderMenu();
}

function renderMenu() {
    document.getElementById('menuGrid').innerHTML = products.map(p => `
        <div class="card" onclick="addToCart(${p.id})">
            <span class="heart ${favs.includes(p.id)?'active':''}" onclick="event.stopPropagation(); toggleFav(${p.id}, this)">‚ù§</span>
            <img src="${p.img}">
            <div style="padding:10px; text-align:center;">
                <h4 style="margin:5px 0; font-size:14px;">${p.name}</h4>
                <b style="color:var(--s);">${p.price.toLocaleString()} so'm</b>
            </div>
        </div>`).join('');
}

function toggleFav(id, el) {
    if(favs.includes(id)) {
        favs = favs.filter(f => f !== id);
        el.classList.remove('active');
    } else {
        favs.push(id);
        el.classList.add('active');
        showMsg("Sevimli ‚ù§Ô∏è");
    }
    localStorage.setItem('u_favs', JSON.stringify(favs));
}

function addToCart(id) {
    cart[id] = (cart[id] || 0) + 1;
    showMsg("Savatga qo'shildi! üõí");
    renderCart();
}

function renderCart() {
    let total = 0, html = "";
    for(let id in cart) {
        total += products[id].price * cart[id];
        html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">
            <span>${products[id].name} (x${cart[id]})</span>
            <b>${(products[id].price * cart[id]).toLocaleString()}</b>
        </div>`;
    }
    document.getElementById('cartItems').innerHTML = html || "Savat bo'sh üõí";
    document.getElementById('totalPrice').innerText = total.toLocaleString() + " so'm";
}

function getLocation() {
    document.getElementById('locBtn').innerText = "Aniqlanmoqda...";
    navigator.geolocation.getCurrentPosition(p => {
        userLocation = `${p.coords.latitude},${p.coords.longitude}`;
        document.getElementById('locBtn').innerText = "‚úÖ MANZIL ANIQLANDI";
        document.getElementById('locBtn').style.background = "#d4edda";
    }, () => {
        showMsg("GPS-ni yoqing! üìç");
        document.getElementById('locBtn').innerText = "üìç MANZILNI ANIQLASH";
    });
}

function sendOrder() {
    if(!Object.keys(cart).length) return showMsg("Savat bo'sh! üõí");
    if(!userLocation) return showMsg("Manzilni aniqlang! üìç");

    let user = JSON.parse(localStorage.getItem('u_data'));
    let orderId = Math.floor(1000 + Math.random() * 9000);
    let items = "";
    for(let id in cart) items += `‚Ä¢ ${products[id].name} (x${cart[id]})\n`;

    let msgText = `üÜï BUYURTMA #${orderId}\nüÜî ID: ${user.id}\nüë§ ${user.name}\nüìû ${user.phone}\n\n${items}\nüí∞ Jami: ${document.getElementById('totalPrice').innerText}\nüìç Manzil: https://www.google.com/maps?q=${userLocation}`;

    fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            chat_id: ADMIN,
            text: msgText,
            reply_markup: {
                inline_keyboard: [
                    [{text: "‚úÖ Qabul qilish", callback_data: `ok_${orderId}`}],
                    [{text: "üöö Yo'lga chiqish", callback_data: `go_${orderId}`}]
                ]
            }
        })
    }).then(() => {
        showMsg("Buyurtma yuborildi! üöÄ");
        history.unshift({id: orderId, items, status: "Kutilmoqda"});
        localStorage.setItem('u_history', JSON.stringify(history));
        cart = {}; renderCart();
        nav('history', document.querySelectorAll('.nav-item')[3]);
    });
}

function nav(id, el) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('p-' + id).classList.add('active');
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    el.classList.add('active');
    
    if(id === 'fav') {
        let list = products.filter(p => favs.includes(p.id));
        document.getElementById('favGrid').innerHTML = list.length ? list.map(p => `
            <div class="card">
                <span class="heart active" onclick="toggleFav(${p.id}, this); nav('fav', document.querySelectorAll('.nav-item')[1])">‚ù§</span>
                <img src="${p.img}">
                <div style="padding:10px; text-align:center;"><h4>${p.name}</h4></div>
            </div>`).join('') : "<p style='grid-column:1/3; text-align:center;'>Sevimlilar bo'sh</p>";
    }
    if(id === 'history') {
        document.getElementById('historyList').innerHTML = history.map(h => `
            <div style="background:white; padding:15px; border-radius:15px; margin-bottom:10px; border-left:5px solid var(--b);">
                <div style="display:flex; justify-content:space-between;"><b>#${h.id}</b> <span style="color:var(--b)">${h.status}</span></div>
                <small>${h.items.replace(/\n/g, '<br>')}</small>
            </div>`).join('') || "<p style='text-align:center;'>Tarix bo'sh</p>";
    }
}

function showMsg(m) {
    let t = document.getElementById('toast');
    t.innerText = m; t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
}
</script>
</body>
</html>
