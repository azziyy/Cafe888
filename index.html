<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe 777 - Aniqlik bilan</title>
    <style>
        :root {
            --primary: #ffbe0b;
            --secondary: #fb5607;
            --dark: #1a1a1a;
            --blue: #0088cc;
            --green: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: var(--primary);
            width: 100%;
            padding: 25px 0;
            text-align: center;
            font-size: 28px;
            font-weight: 900;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
        }

        /* MENU VA KATEGORIYA */
        .category-nav {
            display: flex; gap: 10px; overflow-x: auto;
            width: 100%; padding: 15px; background: white;
            white-space: nowrap; scrollbar-width: none;
        }
        .category-nav::-webkit-scrollbar { display: none; }

        .cat-btn {
            padding: 10px 20px; border-radius: 20px;
            border: 2px solid var(--primary); background: transparent;
            cursor: pointer; font-weight: 600;
        }
        .cat-btn.active { background: var(--primary); }

        .menu-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; padding: 15px; max-width: 600px; width: 100%;
            box-sizing: border-box;
        }

        .card {
            background: #fff; padding: 15px; border-radius: 20px;
            text-align: center; box-shadow: 0 6px 18px rgba(0,0,0,0.05);
        }
        .card img { width: 100%; height: 80px; object-fit: contain; }

        /* BUYURTMA QISMI */
        .order-section {
            background: #fff; margin: 20px; padding: 25px;
            border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%; max-width: 450px; box-sizing: border-box;
        }

        input {
            width: 100%; padding: 15px; margin-bottom: 12px;
            border: 2px solid #eee; border-radius: 12px;
            box-sizing: border-box; font-size: 16px; outline: none;
        }

        /* YANGI TUGMA: MANZILNI ANIQLASH */
        .location-check-btn {
            background: #f8f9fa;
            border: 2px dashed var(--blue);
            color: var(--blue);
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }
        .location-check-btn.success {
            border-color: var(--green);
            color: var(--green);
            background: #eafff2;
        }

        .total-box {
            display: flex; justify-content: space-between;
            margin: 20px 0; font-size: 20px; font-weight: 800;
            border-top: 2px solid #eee; padding-top: 15px;
        }

        .order-btn {
            background: var(--blue); color: white; border: none;
            width: 100%; padding: 18px; border-radius: 15px;
            font-size: 16px; font-weight: bold; cursor: pointer;
        }

        /* ALERT MODAL */
        #customAlert {
            display: none; position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            z-index: 1000; text-align: center; width: 80%; max-width: 320px;
        }
        .overlay {
            display: none; position: fixed; top:0; left:0; 
            width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 999;
        }
    </style>
</head>
<body>

    <div class="header">CAFE 777 üçî</div>

    <div class="category-nav">
        <button class="cat-btn active" onclick="filterMenu('Burgerlar')">üçî Burgerlar</button>
        <button class="cat-btn" onclick="filterMenu('Ichimliklar')">ü•§ Ichimliklar</button>
    </div>

    <div class="menu-grid" id="menuDisplay"></div>

    <div class="order-section">
        <h3>Sotib olish üõí</h3>
        <input type="text" id="userName" placeholder="Ismingiz">
        <input type="tel" id="userPhone" placeholder="Telefoningiz">
        
        <button class="location-check-btn" id="locBtn" onclick="getLocation()">
            üìç MANZILNI ANIQLASH
        </button>

        <div id="cartSummary" style="font-size: 14px; margin-bottom: 10px;"></div>
        
        <div class="total-box">
            <span>Jami:</span>
            <span><span id="totalPrice">0</span> so'm</span>
        </div>

        <button class="order-btn" id="submitBtn" onclick="sendOrder()">BUYURTMA BERISH</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="customAlert">
        <div id="alertIcon" style="font-size: 40px;">‚úÖ</div>
        <h2 id="alertTitle">Xabar</h2>
        <p id="alertMsg"></p>
        <button onclick="closeAlert()" style="background:var(--dark); color:white; border:none; padding:10px 30px; border-radius:10px; cursor:pointer;">OK</button>
    </div>

    <script>
        const BOT_TOKEN = "8032226679:AAETTGPvYZYSvF_QmdofXKibpOwt4E9Iitc"; 
        const CHAT_ID = "519326806"; 

        const products = [
            { id: 1, cat: 'Burgerlar', name: 'Gamburger', price: 25000, img: 'https://cdn-icons-png.flaticon.com/512/3075/3075977.png' },
            { id: 2, cat: 'Burgerlar', name: 'Chizburger', price: 32000, img: 'https://cdn-icons-png.flaticon.com/512/5787/5787016.png' },
            { id: 3, cat: 'Ichimliklar', name: 'Coca-Cola', price: 8000, img: 'https://cdn-icons-png.flaticon.com/512/3122/3122045.png' }
        ];

        let cart = [];
        let userCoords = null;

        // 1. MANZILNI ANIQLASH FUNKSIYASI
        function getLocation() {
            const btn = document.getElementById('locBtn');
            btn.innerText = "Aniqlanmoqda... ‚è≥";
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        userCoords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                        btn.innerHTML = "‚úÖ MANZIL ANIQLANDI";
                        btn.classList.add('success');
                    },
                    (err) => {
                        btn.innerText = "‚ùå Xatolik yuz berdi";
                        showAlert("Ruxsat berilmadi", "GPS ruxsatini yoqing!", "‚ö†Ô∏è");
                    },
                    { enableHighAccuracy: true, timeout: 5000 }
                );
            } else {
                showAlert("Xatolik", "Brauzeringiz GPS-ni qo'llab-quvvatlamaydi", "‚ùå");
            }
        }

        // 2. BUYURTMA YUBORISH
        function sendOrder() {
            const name = document.getElementById('userName').value.trim();
            const phone = document.getElementById('userPhone').value.trim();

            if (cart.length === 0) return showAlert("Savatcha bo'sh!", "Mahsulot tanlang", "üõí");
            if (!name || !phone) return showAlert("Ma'lumot kam!", "Ism va tel kiriting", "üë§");
            if (!userCoords) return showAlert("Manzil qani?", "Avval 'Manzilni aniqlash' tugmasini bosing", "üìç");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Yuborilmoqda...";

            let text = `üöÄ <b>YANGI BUYURTMA</b>\nüë§ Mijoz: ${name}\nüìû Tel: ${phone}\nüìç Lokatsiya: <a href="https://www.google.com/maps?q=${userCoords.lat},${userCoords.lon}">Xaritada ochish</a>\n\nüì¶ Mahsulotlar:\n` + cart.map(p => `- ${p.name}`).join('\n');

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}&parse_mode=HTML`)
            .then(res => {
                if(res.ok) {
                    showAlert("Tayyor!", "Buyurtma va lokatsiya yuborildi!", "‚úÖ");
                    cart = []; updateCart();
                    document.getElementById('userName').value = "";
                    document.getElementById('userPhone').value = "";
                    userCoords = null;
                    document.getElementById('locBtn').innerHTML = "üìç MANZILNI ANIQLASH";
                    document.getElementById('locBtn').classList.remove('success');
                }
            }).finally(() => {
                btn.disabled = false;
                btn.innerText = "BUYURTMA BERISH";
            });
        }

        // QOLGAN FUNKSIYALAR
        function filterMenu(cat) {
            const filtered = products.filter(p => p.cat === cat);
            document.getElementById('menuDisplay').innerHTML = filtered.map(p => `
                <div class="card">
                    <img src="${p.img}">
                    <h4>${p.name}</h4>
                    <button class="add-btn" style="background:var(--dark); color:white; border:none; padding:8px; border-radius:8px; width:100%; cursor:pointer;" onclick="addToCart(${p.id})">Qo'shish</button>
                </div>
            `).join('');
        }
        function addToCart(id) { cart.push(products.find(p => p.id === id)); updateCart(); }
        function updateCart() {
            document.getElementById('cartSummary').innerText = cart.length + " ta mahsulot savatchada";
            document.getElementById('totalPrice').innerText = cart.reduce((s, p) => s + p.price, 0).toLocaleString();
        }
        function showAlert(t, m, i) {
            document.getElementById('alertTitle').innerText = t; document.getElementById('alertMsg').innerText = m;
            document.getElementById('alertIcon').innerText = i;
            document.getElementById('customAlert').style.display = 'block'; document.getElementById('overlay').style.display = 'block';
        }
        function closeAlert() { document.getElementById('customAlert').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
        
        filterMenu('Burgerlar');
    </script>
</body>
</html>
