<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafe 777 Premium System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffbe0b;
            --secondary: #fb5607;
            --accent: #3a86ff;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --white: #ffffff;
            --success: #06d6a0;
            --gray: #8d99ae;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--light); 
            margin: 0; 
            padding-bottom: 100px; 
            overflow-x: hidden;
            color: var(--dark);
        }

        /* --- Animatsiyalar --- */
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .page { display: none; padding: 20px; animation: fadeIn 0.5s ease-out; }
        .page.active { display: block; }

        /* --- Reg Card --- */
        .reg-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--white) 0%, var(--light) 100%);
            padding: 30px;
        }

        .reg-card {
            background: var(--white);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { font-size: 12px; font-weight: 600; color: var(--gray); margin-left: 10px; }
        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #eee;
            font-size: 16px;
            transition: 0.3s;
            outline: none;
        }

        /* --- Header va Menu --- */
        .header-top { padding: 20px; background: var(--white); display: flex; justify-content: space-between; align-items: center; }
        .cat-container {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            gap: 12px;
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
            scrollbar-width: none;
        }
        .cat-container::-webkit-scrollbar { display: none; }
        .cat-item {
            padding: 10px 22px;
            background: #f0f2f5;
            border-radius: 25px;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray);
        }
        .cat-item.active { background: var(--secondary); color: var(--white); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 5px; }
        .card {
            background: var(--white);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            position: relative;
        }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-name { font-size: 14px; font-weight: 700; height: 40px; margin-bottom: 5px; }
        .card-price { color: var(--secondary); font-weight: 800; }

        /* --- Buttons --- */
        .cart-btn-init { width: 100%; background: var(--dark); color: var(--white); border: none; border-radius: 12px; padding: 10px; font-weight: 700; }
        .qty-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--dark);
            border-radius: 12px;
            color: var(--white);
            padding: 4px;
        }
        .qty-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* --- Navbar --- */
        .navbar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; background: var(--white); display: flex; padding: 12px;
            border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); z-index: 1000;
        }
        .nav-item { flex: 1; text-align: center; font-size: 10px; color: var(--gray); font-weight: 700; }
        .nav-item.active { color: var(--secondary); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }

        /* --- Chat --- */
        .chat-container { background: #e5ddd5; height: calc(100vh - 280px); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .message.sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .message.received { align-self: flex-start; background: var(--white); border-bottom-left-radius: 2px; }

        /* --- Modal & Status --- */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .modal img { max-width: 90%; border-radius: 20px; }
        .status-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .status-card { background: var(--white); padding: 30px; border-radius: 25px; text-align: center; width: 80%; }
    </style>
</head>
<body>

    <div id="imgModal" class="modal">
        <span style="position:absolute; top:40px; right:25px; color:white; font-size:40px;" onclick="closeModal()">√ó</span>
        <img id="modalImg" src="">
        <div style="color:white; text-align:center; margin-top:15px;">
            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>
        </div>
    </div>

    <div id="statusOverlay" class="status-overlay">
        <div class="status-card">
            <div id="statusIcon" style="font-size: 50px; margin-bottom: 15px;">‚åõ</div>
            <h3 id="statusTitle">Iltimos, kuting...</h3>
            <p id="statusMsg">Buyurtmangiz yuborilmoqda.</p>
        </div>
    </div>

    <div id="p-reg" class="page active">
        <div class="reg-container">
            <div class="reg-card">
                <div style="font-size: 60px;">üçî</div>
                <h2 style="font-weight: 800;">Cafe 777</h2>
                <div class="input-group">
                    <label>Ismingiz</label>
                    <input type="text" id="userName" placeholder="Ismingizni yozing">
                </div>
                <div class="input-group">
                    <label>Telefon raqamingiz</label>
                    <input type="tel" id="userPhone" value="+998 ">
                </div>
                <button onclick="saveUser()" class="cart-btn-init" style="padding:15px; background:var(--secondary);">KIRISH</button>
            </div>
        </div>
    </div>

    <div id="app" style="display: none;">
        <div id="p-home" class="page">
            <div class="header-top">
                <h2 style="font-weight: 800;">Menyu</h2>
            </div>
            <div class="cat-container" id="catBox"></div>
            <div class="grid" id="menuGrid"></div>
        </div>

        <div id="p-cart" class="page">
            <h2 style="font-weight: 800;">Savat üõí</h2>
            <div id="cartList"></div>
            <div id="cartEmpty" style="text-align: center; padding: 40px;">
                <div style="font-size: 50px;">üõí</div>
                <p style="color: var(--gray);">Savatingiz bo'sh</p>
            </div>
            <div id="cartSummary" style="display: none;">
                <div style="display: flex; justify-content: space-between; margin: 20px 0;">
                    <span style="font-weight: 600;">Jami:</span>
                    <span id="totalPrice" style="font-weight: 800; color: var(--secondary);">0 so'm</span>
                </div>
                <button onclick="getLocation()" id="locBtn" style="width:100%; padding:15px; background:var(--success); color:white; border:none; border-radius:12px; margin-bottom:10px; font-weight:700;">ANIQLASH üìç</button>
                <button onclick="submitOrder()" style="width:100%; padding:15px; background:var(--dark); color:white; border:none; border-radius:12px; font-weight:700;">YUBORISH üöÄ</button>
            </div>
        </div>

        <div id="p-history" class="page">
            <h2 style="font-weight: 800;">Tarix üìú</h2>
            <div id="historyList"></div>
        </div>

        <div id="p-chat" class="page">
            <h2 style="font-weight: 800;">Chat üí¨</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div style="padding: 10px; background: white; display: flex; gap: 10px;">
                    <input type="text" id="chatInput" placeholder="Xabar..." style="flex:1; border:none; background:#eee; padding:12px; border-radius:12px; outline:none;">
                    <button onclick="sendMessage()" style="background:var(--accent); color:white; border:none; width:45px; border-radius:12px;"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <nav class="navbar">
            <div class="nav-item active" onclick="navigate('home', this)"><i class="fa-solid fa-burger"></i>Menyu</div>
            <div class="nav-item" onclick="navigate('cart', this)"><i class="fa-solid fa-cart-shopping"></i>Savat</div>
            <div class="nav-item" onclick="navigate('history', this)"><i class="fa-solid fa-clock-rotate-left"></i>Tarix</div>
            <div class="nav-item" onclick="navigate('chat', this)"><i class="fa-solid fa-comment-dots"></i>Chat</div>
        </nav>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwD567o5ewgtXUAKEaq1zLuMGzscI6JV5K5xSiI7S5lKa3fJkAaivwNEYxwS2T_vmlp/exec";
        const PRODUCTS_ID = "1j6VojbeSYWgYj3UY98xCxHLCzHcGlEg0nXjYwHDkKQk";
        const ADMIN_CHAT_ID = "519326806";
        const BOT_TOKEN = "8032226679:AAETTGPvYZYSvF_QmdofXKibpOwt4E9Iitc";

        let state = {
            products: [], cart: {}, activeCat: 'Hammasi', location: null,
            history: JSON.parse(localStorage.getItem('cafe777_history') || '[]'),
            user: JSON.parse(localStorage.getItem('cafe777_user') || 'null')
        };

        window.onload = () => {
            if (state.user) { showApp(); loadMenu(); startSync(); }
            document.getElementById('userPhone').addEventListener('input', (e) => {
                let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
                e.target.value = !x[2] ? "+998 " : "+998 " + x[2] + (x[3] ? " " + x[3] : "") + (x[4] ? " " + x[4] : "") + (x[5] ? " " + x[5] : "");
            });
        };

        function showApp() {
            document.getElementById('p-reg').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            navigate('home', document.querySelector('.nav-item'));
        }

        function saveUser() {
            let name = document.getElementById('userName').value;
            let phone = document.getElementById('userPhone').value;
            if (name.length < 3 || phone.length < 17) return alert("Ma'lumotlarni to'ldiring!");
            state.user = { id: name.slice(0,3).toUpperCase() + Math.floor(1000+Math.random()*9000), name, phone };
            localStorage.setItem('cafe777_user', JSON.stringify(state.user));
            showApp(); loadMenu();
        }

        async function loadMenu() {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${PRODUCTS_ID}/gviz/tq?tqx=out:json`);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            state.products = json.table.rows.map((row, i) => ({
                id: i, cat: row.c[1]?.v || "Boshqa", name: row.c[2]?.v, price: row.c[3]?.v, img: row.c[4]?.v, desc: row.c[5]?.v
            }));
            renderCategories(); renderMenu();
        }

        function renderCategories() {
            let cats = ['Hammasi', ...new Set(state.products.map(p => p.cat))];
            document.getElementById('catBox').innerHTML = cats.map(c => 
                `<div class="cat-item ${state.activeCat === c ? 'active' : ''}" onclick="filterCat('${c}')">${c}</div>`
            ).join('');
        }

        function filterCat(cat) { state.activeCat = cat; renderCategories(); renderMenu(); }

        function renderMenu() {
            let filtered = state.activeCat === 'Hammasi' ? state.products : state.products.filter(p => p.cat === state.activeCat);
            document.getElementById('menuGrid').innerHTML = filtered.map(p => `
                <div class="card">
                    <img src="${p.img}" onclick="openModal(${p.id})">
                    <div class="card-info">
                        <div class="card-name">${p.name}</div>
                        <div class="card-price">${p.price.toLocaleString()} so'm</div>
                        <div id="btn-${p.id}">${state.cart[p.id] ? renderQty(p.id) : `<button class="cart-btn-init" onclick="updateQty(${p.id}, 1)">Savatga</button>`}</div>
                    </div>
                </div>`).join('');
        }

        function renderQty(id) {
            return `<div class="qty-control">
                <div class="qty-btn" onclick="updateQty(${id}, -1)">-</div>
                <span>${state.cart[id]}</span>
                <div class="qty-btn" onclick="updateQty(${id}, 1)">+</div>
            </div>`;
        }

        function updateQty(id, delta) {
            state.cart[id] = (state.cart[id] || 0) + delta;
            if (state.cart[id] <= 0) delete state.cart[id];
            renderMenu(); updateCartUI();
        }

        function openModal(id) {
            let p = state.products[id];
            document.getElementById('modalImg').src = p.img;
            document.getElementById('modalTitle').innerText = p.name;
            document.getElementById('modalDesc').innerText = p.desc;
            document.getElementById('imgModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('imgModal').style.display = 'none'; }

        function updateCartUI() {
            let list = document.getElementById('cartList');
            let total = 0;
            let ids = Object.keys(state.cart);
            
            if (ids.length === 0) {
                list.innerHTML = "";
                document.getElementById('cartEmpty').style.display = 'block';
                document.getElementById('cartSummary').style.display = 'none';
                return;
            }

            document.getElementById('cartEmpty').style.display = 'none';
            document.getElementById('cartSummary').style.display = 'block';

            list.innerHTML = ids.map(id => {
                let p = state.products[id];
                total += p.price * state.cart[id];
                return `<div style="background:white; padding:10px; border-radius:15px; margin-bottom:10px; display:flex; align-items:center; gap:10px;">
                    <img src="${p.img}" style="width:50px; height:50px; border-radius:10px;">
                    <div style="flex:1;"><b>${p.name}</b><br><small>${p.price.toLocaleString()} x ${state.cart[id]}</small></div>
                </div>`;
            }).join('');
            document.getElementById('totalPrice').innerText = total.toLocaleString() + " so'm";
        }

        function getLocation() {
            navigator.geolocation.getCurrentPosition(pos => {
                state.location = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                document.getElementById('locBtn').innerText = "MANZIL OLINDI ‚úÖ";
                document.getElementById('locBtn').style.background = "#06d6a0";
            });
        }

        async function submitOrder() {
            if (!state.location) return alert("Manzilni aniqlang!");
            let overlay = document.getElementById('statusOverlay');
            overlay.style.display = 'flex';
            
            let orderId = Math.floor(1000 + Math.random() * 9000);
            let itemsText = Object.keys(state.cart).map(id => `‚Ä¢ ${state.products[id].name} (x${state.cart[id]})`).join('\n');
            let total = document.getElementById('totalPrice').innerText;

            try {
                await fetch(`${SCRIPT_URL}?method=save&orderId=${orderId}&details=${encodeURIComponent(state.user.name + "\n" + itemsText)}`);
                let botMsg = `üÜï BUYURTMA #${orderId}\nüë§ Mijoz: ${state.user.name}\nüÜî ID: ${state.user.id}\nüìû Tel: ${state.user.phone}\n\n${itemsText}\n\nüí∞ Jami: ${total}\nüìç Manzil: ${state.location}`;
                
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: ADMIN_CHAT_ID, text: botMsg, reply_markup: { inline_keyboard: [[{ text: "‚úÖ Qabul qilish", callback_data: `status_Tayyorlanmoqda üë®‚Äçüç≥_${orderId}` }]] } })
                });

                state.history.unshift({ id: orderId, status: "Kutilmoqda ‚è≥", items: itemsText, total: total });
                localStorage.setItem('cafe777_history', JSON.stringify(state.history));
                state.cart = {};
                
                document.getElementById('statusIcon').innerText = "‚úÖ";
                document.getElementById('statusTitle').innerText = "Yuborildi!";
                setTimeout(() => { overlay.style.display = 'none'; navigate('history', document.querySelectorAll('.nav-item')[2]); renderMenu(); }, 1500);
            } catch (e) { alert("Xatolik!"); overlay.style.display = 'none'; }
        }

        function navigate(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + pageId).classList.add('active');
            el.classList.add('active');
            if (pageId === 'cart') updateCartUI();
            if (pageId === 'history') renderHistory();
            if (pageId === 'chat') loadMessages();
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = state.history.map(h => `
                <div style="background:white; padding:15px; border-radius:15px; margin-bottom:10px;">
                    <div style="display:flex; justify-content:space-between;"><b>#ID ${h.id}</b> <span>${h.status}</span></div>
                    <small>${h.items.replace(/\n/g, '<br>')}</small><br><b>${h.total}</b>
                </div>`).join('') || `<p style="text-align:center; padding:20px;">Tarix bo'sh</p>`;
        }

        async function startSync() {
            setInterval(async () => {
                for (let i = 0; i < state.history.length; i++) {
                    let order = state.history[i];
                    if (order.status.includes("Yetkazildi")) continue;
                    try {
                        let res = await fetch(`${SCRIPT_URL}?orderId=${order.id}`);
                        let data = await res.json();
                        if (data.status && data.status !== order.status) {
                            state.history[i].status = data.status;
                            localStorage.setItem('cafe777_history', JSON.stringify(state.history));
                            renderHistory();
                        }
                    } catch (e) {}
                }
                if (document.getElementById('p-chat').classList.contains('active')) loadMessages();
            }, 5000);
        }

        async function loadMessages() {
            try {
                const res = await fetch(`${SCRIPT_URL}?method=getMsgs&userId=${state.user.id}`);
                const data = await res.json();
                const box = document.getElementById('chatMessages');
                box.innerHTML = data.map(m => `<div class="message ${m.sender === 'me' ? 'sent' : 'received'}">${m.text}</div>`).join('');
                box.scrollTop = box.scrollHeight;
            } catch (e) {}
        }

        async function sendMessage() {
            let input = document.getElementById('chatInput');
            let text = input.value.trim();
            if (!text) return;
            input.value = "";
            
            fetch(`${SCRIPT_URL}?method=sendMsg&userId=${state.user.id}&text=${encodeURIComponent(text)}`);
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: ADMIN_CHAT_ID, text: `üí¨ XABAR: ${state.user.name}\nüÜî ID: ${state.user.id}\n\n${text}` })
            });
            loadMessages();
        }
    </script>
</body>
</html>
